<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tasks</title>
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-12">
                <header>
                    <h1>Задачи</h1>
                </header>
            </div>
        </div>
        <div class="row container__footer-tasks">
            <div class="col-md-12">
                <div class="main">
                    <h1 class="main__task-type">Квадратное уравнение</h1>
                    <div class="main__item-input">
                        <input type="number" placeholder="A" class="form-control main__input main__input-a" id="" required>
                    </div>
                    <div class="main__item-input">
                        <input type="number" placeholder="B" class="form-control main__input main__input-b" id="" required>
                    </div>
                    <div class="main__item-input">
                        <input type="number" placeholder="C" class="form-control main__input is-valid main__input-c" id="" required>
                    </div>
                    <div class="main__item-input d-flex">
                        <input type="text" id="disabledTextInput" class="form-control main__item-input-solve-x1" placeholder="X1">
                        <input type="text" id="disabledTextInput" class="form-control main__item-input-solve-x2" placeholder="X2">
                    </div>
                    <button type="button" class="btn btn-outline-primary main__button-solve">Решить квадратное уравнение</button>
                </div>
            </div>
            <div class="col-md-12">
                <div class="main">
                    
                </div>
            </div>
        </div>
    </div>
<script src="scripts/QuadraticEquation.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
