<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tasks</title>
</head>
<body>
    <div class="container-fluid main-container">
        <div class="container">
        <div class="row header">
            <div class="col-md-12">
                <header>
                    <h1>Задачи</h1>
                </header>
            </div>
        </div>
        <div class="row container__footer-tasks">
            <div class="col-md-12">
                <div class="main container-task">
                    <h1 class="main__task-type">Квадратное уравнение</h1>
                    <div class="main__item-input">
                        <input type="number" placeholder="A" class="form-control main__input main__input-a" id="" required>
                    </div>
                    <div class="main__item-input">
                        <input type="number" placeholder="B" class="form-control main__input main__input-b" id="" required>
                    </div>
                    <div class="main__item-input">
                        <input type="number" placeholder="C" class="form-control main__input main__input-c" id="" required>
                    </div>
                    <div class="main__item-input d-flex">
                        <input type="text" id="disabledTextInput" class="form-control main__item-input-solve-x1" placeholder="X1">
                        <input type="text" id="disabledTextInput" class="form-control main__item-input-solve-x2" placeholder="X2">
                    </div>
                    <button type="button" class="btn btn-outline-primary main__button-solve">Решить квадратное уравнение</button>
                </div>
            </div>
            <div class="col-md-12">
                <div class="main">
                    <h1 class="main__task-type">Площади</h1>
                    <div class="list-group select">
                        <a class="list-group-item list-group-item-action main__select-rectangle">Прямоугольник</a>
                        <a class="list-group-item list-group-item-action main__select-circle">Круг</a>
                    </div>
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="main__area-rectangle hide">
                                <h1 class="main__task-type">Площадь прямоугольника</h1>
                                <div class="main__item-input">
                                    <input type="number" placeholder="A" class="form-control main__input main__input-a-r" id="" required>
                                </div>
                                <div class="main__item-input">
                                    <input type="number" placeholder="B" class="form-control main__input main__input-b-r" id="" required>
                                </div>
                                <div class="main__item-input d-flex">
                                    <input type="text" id="disabledTextInput" class="form-control main__item-input-solve-r" placeholder="S">
                                </div>
                                <button type="button" class="btn btn-outline-primary main__button-solve-rectangle">Найти площадь прямоугольника</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="main__area-circle hide">
                                <h1 class="main__task-type">Площадь круга</h1>
                                <div class="main__item-input">
                                    <input type="number" placeholder="Radius" class="form-control main__input main__input-a-c" id="" required>
                                </div>
                                <div class="main__item-input d-flex">
                                    <input type="text" id="disabledTextInput" class="form-control main__item-input-solve-c" placeholder="S">
                                </div>
                                <button type="button" class="btn btn-outline-primary main__button-solve-circle">Найти площадь круга</button>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="main">
                    <h1 class="main__task-type">Объемы</h1>
                    <div class="list-group select">
                        <a class="list-group-item list-group-item-action main__select-parralelepiped-v">Объем парралелепипеда</a>
                        <a class="list-group-item list-group-item-action main__select-sphere-v">Объем шара</a>
                    </div>
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="main__volume-parallelepiped hide">
                                <h1 class="main__task-type">Объем парралелепипеда</h1>
                                <div class="main__item-input">
                                    <input type="number" placeholder="A" class="form-control main__input main__input-a-v" id="" required>
                                </div>
                                <div class="main__item-input">
                                    <input type="number" placeholder="B" class="form-control main__input main__input-b-v" id="" required>
                                </div>
                                <div class="main__item-input">
                                    <input type="number" placeholder="C" class="form-control main__input main__input-c-v" id="" required>
                                </div>
                                <div class="main__item-input d-flex">
                                    <input type="text" id="disabledTextInput" class="form-control main__item-input-solve-volume transparent" placeholder="volume">
                                </div>
                                <button type="button" class="btn btn-outline-primary main__button-solve-volume">Найти объем парралелепипеда</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="main__volume-sphere hide">
                                <h1 class="main__task-type">Объем шара</h1>
                                <div class="main__item-input">
                                    <input type="number" placeholder="R" class="form-control main__input main__input-a-v-s" id="" required>
                                </div>
                                <div class="main__item-input d-flex">
                                    <input type="text" id="disabledTextInput" class="form-control main__item-input-solve-volume-s" placeholder="volume">
                                </div>
                                <button type="button" class="btn btn-outline-primary main__button-solve-volume-s">Найти объем шара</button>
                            </div>  
                        </div>
                    </div>
                    <footer class="footer"></footer>
                </div>
            </div>
        </div>
    </div>
    </div>
<script src="scripts/VolumeSphere.js"></script>
<script src="scripts/VolumeParallelepiped.js"></script>
<script src="scripts/AreaCircle.js"></script>
<script src="scripts/AreaRectangle.js"></script>
<script src="scripts/SelectCategory.js"></script>
<script src="scripts/QuadraticEquation.js"></script>
<script src="scripts/Functions.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
